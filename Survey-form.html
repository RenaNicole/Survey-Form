<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en-US">
        <meta title="Salon Survey Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="survey-styling.css">
    </head>
    <body>
        <div class="background-color">
        <div id=intro>
            <h1 id=title>Sonya's Salon Survey Form</h1>
            <p id="description"><em>Thank you for providing the feedback needed to improve our services!</em></p>
        </div>
        <main>
            <div id=form>
                <form id="survey-form">
                    <label for="name">Name</label>
                    <input type=text name="name" id="name" value="Enter your name" required>
                    <br>
                    <label for="email">Email</label>
                    <input type=email name="email" id="email" value="Enter your email" required>
                    <br>
                    <label for="age">Age (optional)</label>
                    <input type=number name="age" id="age" min="15" step="1" placeholder="Age">
                    <br>
                    <label for="role">How often do you get your hair done?</label>
                    <select id="role" name="role">
                        <option disabled selected>Select best answer</option>
                        <option>Once a year</option>
                        <option>Four times a year</option>
                        <option>Once a month</option>
                        <option>More than four times a year</option>
                        <option>I don't know</option>
                    </select>
                    <div>
                        <p>Would you recommend Sonya's Salon to a friend?</p>
                        <ul>
                        <li><input type="radio" id=rec1 name=recommend value="Definitely"checked>
                        <label for="rec1">Definitely</label></li>

                        <li><input type="radio" id=rec2 name=recommend value="Maybe">
                        <label for="rec2">Maybe</label></li>

                        <li><input type="radio" id=rec3 name=recommend value="Not Sure">
                        <label for="rec3">Not Sure</label></li>
                        </ul>
                    <div>
                    <br>
                    <label for="service">What is your favorite service here?</label>
                    <select id="service" name="service" required>
                        <option disabled selected>Select a service</option>
                        <option>Styling</option>
                        <option>Deva Cut</option>
                        <option>Twists / Braids</option>
                        <option>Hair Treatments</option>
                    </select>
                    <br>
                    <div>
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <ul>
                        <li><input type="checkbox" id=improve1 name=improve value="front-desk">
                        <label for="improve1">Front Desk</label></li>

                        <li><input type=checkbox id="improve2" name="improve" value="stylists">
                        <label for="improve2">Stylists</label></li>

                        <li><input type="checkbox" id="improve3" name="improve" value="Cleanliness">
                        <label for="improve3">Cleanliness</label></li>

                        <li><input type="checkbox" id="improve4" name="improve" value="customer-service">
                        <label for="improve4">Customer Service</label></li>

                        <li><input type="checkbox" id="improve5" name="improve" value="equipment">
                        <label for="improve5">Equipment</label></li>

                        <li><input type="checkbox" id="improve6" name="improve" value="Scheduling">
                        <label for="improve6">Scheduling</label></li>
                        </ul>
                    </div>
                    <br>
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea id="comments" name="comments" rows="5">Enter your comments here...</textarea>
                    <div>
                        <input type="button" value="Submit" id="submit">
                    </div>
                </form>

            </div>
        </div>
        </main>

        
    </body>
</html>
